<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="number-screen">

    </div>
    <div class="button-section">

      <div class="numbers-and-auxilary-operators">
        <div class="auxilary-operators">
          <button class="clear unit"></button>
          <button class="change-sign unit"></button>
          <button class="percentage unit"></button>
        </div>
        

        <div class="numbers">
          <div class="upper-numbers">
            <button class="number unit"></button>
            <button class="number unit"></button>
            <button class="number unit"></button>
          </div>
          <div class="middle-numbers">
            <button class="number unit"></button>
            <button class="number unit"></button>
            <button class="number unit"></button>
          </div>
          <div class="bottom-numbers">
            <button class="number unit"></button>
            <button class="number unit"></button>
            <button class="number unit"></button>
          </div>
          <div class="number0-dot">
            <button class="number0 unit"></button>
            <button class="number-dot unit"></button>
          </div>
          
        </div> 
      </div>
    <div class="operators">
      <div class="divide unit"></div>
      <div class="multiply unit"></div>
      <div class="subtract unit"></div>
      <div class="add unit"></div>
      <div class="equal-sign unit"></div>
    </div>
    </div>
  </div>
</body>
</html>
