<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="number-screen" id="display">
      <div id="display-content" class="display-content">

      </div>
    </div>
    <div class="button-section">

      <div class="numbers-and-auxilary-operators">
        <div class="auxilary-operators">
          <button class="clear unit" id="buttonClear"> AC </button>
          <button class="change-sign unit" id="buttonChangeSign"> +/- </button>
          <button class="percentage unit" id="buttonPercentage"> % </button>
        </div>
        

        <div class="numbers">
          <div class="upper-numbers">
            <button class="number unit" id="button7"> 7 </button>
            <button class="number unit" id="button8"> 8 </button>
            <button class="number unit" id="button9"> 9 </button>
          </div>
          <div class="middle-numbers">
            <button class="number unit" id="button4"> 4 </button>
            <button class="number unit" id="button5"> 5 </button>
            <button class="number unit" id="button6"> 6 </button>
          </div>
          <div class="bottom-numbers">
            <button class="number unit" id="button1"> 1 </button>
            <button class="number unit" id="button2"> 2 </button>
            <button class="number unit" id="button3"> 3 </button>
          </div>
          <div class="number0-dot">
            <button class="number0 unit" id="button0"> 0 </button>
            <button class="number-dot unit" id="buttonDot"> . </button>
          </div>
          
        </div> 
      </div>
    <div class="operators">
      <button class="divide unit" id="divide"> / </button>
      <button class="multiply unit" id="multiply"> * </button>
      <button class="subtract unit" id="subtract"> - </button>
      <button class="add unit" id="add"> + </button>
      <button class="equal-sign unit" id="equal-sign"> = </button>
    </div>
    </div>
  </div>
</body>
</html>
