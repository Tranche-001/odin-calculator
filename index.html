<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="number-screen">

    </div>
    <div class="button-section">

      <div class="numbers-and-auxilary-operators">
        <div class="auxilary-operators">
          <button class="clear unit"> AC </button>
          <button class="change-sign unit"> +/- </button>
          <button class="percentage unit"> % </button>
        </div>
        

        <div class="numbers">
          <div class="upper-numbers">
            <button class="number unit"> 7 </button>
            <button class="number unit"> 8 </button>
            <button class="number unit"> 9 </button>
          </div>
          <div class="middle-numbers">
            <button class="number unit"> 4 </button>
            <button class="number unit"> 5 </button>
            <button class="number unit"> 6 </button>
          </div>
          <div class="bottom-numbers">
            <button class="number unit"> 1 </button>
            <button class="number unit"> 2 </button>
            <button class="number unit"> 3 </button>
          </div>
          <div class="number0-dot">
            <button class="number0 unit"> 0 </button>
            <button class="number-dot unit"> . </button>
          </div>
          
        </div> 
      </div>
    <div class="operators">
      <button class="divide unit"> / </button>
      <button class="multiply unit"> * </button>
      <button class="subtract unit"> - </button>
      <button class="add unit"> + </button>
      <button class="equal-sign unit"> = </button>
    </div>
    </div>
  </div>
</body>
</html>
