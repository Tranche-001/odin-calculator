<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="number-screen">

    </div>
    <div class="button-section">

      <div class="numbers-and-auxilary-operators">
        <div class="auxilary-operators">
          <div class="clear"></div>
          <div class="change-sign"></div>
          <div class="percentage"></div>
        </div>
        

        <div class="numbers">
          <div class="upper-numbers">
            <div class="number7"></div>
            <div class="number8"></div>
            <div class="number9"></div>
          </div>
          <div class="middle-numbers">
            <div class="number4"></div>
            <div class="number5"></div>
            <div class="number6"></div>
          </div>
          <div class="bottom-numbers">
            <div class="number1"></div>
            <div class="number2"></div>
            <div class="number3"></div>
          </div>
          <div class="number0-dot">
            <div class="number0"></div>
            <div class="number-dot"></div>
          </div>
          
        </div> 
      </div>
    <div class="operators">
      <div class="divide"></div>
      <div class="multiply"></div>
      <div class="subtract"></div>
      <div class="add"></div>
      <div class="equal-sign"></div>
    </div>
    </div>
  </div>
</body>
</html>
